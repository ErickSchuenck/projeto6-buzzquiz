<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuiz</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="main">
        <div class="title upper">
            <h1>Seus Quizzes</h1>
        </div>
        <!-- a div acima deve aparecer apenas dinamicamente quando o usuário possuir algum quizz, para isso também deixei chamado de 'upper', pois ai conseguiremos fazê-lo sumir -->
        <div class="my-quizzes-space">   
            <div class="my-quizzes">
                <div class="my-quizzes-message"><h1>Você não criou nenhum quizz ainda :(</h1></div>

                <button class = "create-quizz" onclick="create_quizz()">Criar Quizz</button>
                <!-- parece que para criar botões o hifem não funciona, (onlick = 'create-quizz()' não funciona) então usei o underline, se quiser podemos trocar por underline no projeto inteiro, ou deixar só nesses botões -->
            </div>
        </div>    
        <div class="title lower">
            <h1>Todos os Quizzes</h1>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
