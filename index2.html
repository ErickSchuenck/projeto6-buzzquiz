<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuiz</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1>BuzzQuizz</h1>
    </div>
    <div class="quizz-screen">
        <div class="quizz-header" style="background-image: url('img2.jpg');">
            <div class="black-filter">
                <h1>O quão potterhead é você?</h1>
            </div>
        </div>
        <div class="quizz-options-container">
            <div class="quizz-question">
                <h1>Em qual animal Olho-Tonto Moody transfigurou Malfoy?</h1>
            </div>
            <div class="quizz-container-lower">
                <div class="quizz-options-upper">
                    <div class="quizz-option">
                        <div class="quizz-option-image wrong card" onclick="reveal_cards_value()" style="background-image: url('img3.jpg');"></div>
                        <div class="quizz-option-description"><h2>Errado</h2></div>
                    </div>
                    <div class="quizz-option">
                        <div class="quizz-option-image wrong card" onclick="reveal_cards_value()" style="background-image: url('img4.jpg');"></div>
                        <div class="quizz-option-description"><h2>Errado</h2></div>
                    </div>
                </div>
                <div class="quizz-options-lower">
                    <div class="quizz-option">
                        <div class="quizz-option-image wrong card" onclick="reveal_cards_value()" style="background-image: url('img5.jpg');"></div>
                        <div class="quizz-option-description"><h2>Errado</h2></div>
                    </div>
                    <div class="quizz-option">
                        <div class="quizz-option-image right card" onclick="reveal_cards_value()" style="background-image: url('img6.jpg');"></div>
                        <div class="quizz-option-description"><h2>Certo</h2></div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
